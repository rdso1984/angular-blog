<div class="container__big-card">
  
  <div class="big-card__photo">
    <img 
      src="{{ photoCover }}" 
      alt=""
      height="200px"
      srcset="">
  </div>

  <div class="big-card__title">
    <h1><a href="['content', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <a href="['content', Id]">
      <p>{{ cardDescription }}</p>
    </a>
  </div>

</div>
